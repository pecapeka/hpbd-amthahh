<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÇ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
  <style>
    #mainTitle {
      font-size: 30px;
      font-family: 'Pixelify Sans', sans-serif;
      margin-bottom: 8px;
    }

    #subTitle {
      font-size: 18px;
      font-family: 'Pixelify Sans', sans-serif;
      color: #555;
    }

    @media (max-width: 600px) {
       #mainTitle {
        font-size: 26px;
    }
    
    #subTitle {
        font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="birthdayText"></div>
    <div class="cake-container">
      <div class="cake" id="cake"></div>
    </div>
  </div>

  <script>
    const name = "amthahh";
    let candleCount = 21;
    candleCount = Math.min(Math.max(candleCount, 1), 30);

    const birthdayText = document.getElementById("birthdayText");
    birthdayText.innerHTML = `
      <div id="mainTitle">hapibida ${name} „ÉΩ(„Éª‚àÄ„Éª)Ôæâ</div>
      <div id="subTitle">( ‚ó°‚Äø‚ó° ) wish then blow candles</div>
    `;

    const cake = document.getElementById("cake");

    const colors = [
      "green-candle",
      "purple-candle",
      "blue-candle",
      "yellow-candle",
    ];
    const CAKE_VISUAL_WIDTH = 35;

    function createCandles(count) {
      cake.innerHTML = "";
      const CANDLE_VISUAL_WIDTH = 2;
      const availableWidth = CAKE_VISUAL_WIDTH;
      const candlesPerRow = 6;
      const rowCount = Math.ceil(count / candlesPerRow);
      const shiftAmount = 4;

      for (let i = 0; i < count; i++) {
        const candle = document.createElement("div");
        candle.classList.add("candle");
        const colorClass = colors[Math.floor(Math.random() * colors.length)];
        candle.classList.add(colorClass);

        const row = Math.floor(i / candlesPerRow);
        const col = i % candlesPerRow;
        const totalCandlesInRow = Math.min(
          candlesPerRow,
          count - row * candlesPerRow
        );
        const rowSpacing = availableWidth / (totalCandlesInRow + 1);

        const leftBase = rowSpacing * (col + 1) - CANDLE_VISUAL_WIDTH / 2 + 5;
        const rowShift = row % 2 === 0 ? 0 : shiftAmount;

        candle.style.position = "absolute";
        candle.style.top = `${10 + row * 3}px`;
        candle.style.left = `${leftBase - rowShift + 4}px`;

        cake.appendChild(candle);
      }
    }

    createCandles(candleCount);

    // Microphone / Blow Detection
    let mediaStream = null;

    async function startMicDetection() {
      try {
        // Request the media stream
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(mediaStream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;

        source.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        let blown = false;
        let blowCounter = 0;
        const BLOW_THRESHOLD = 50;
        const FRAMES_REQUIRED = 5;

        function detectBlow() {
          if (!blown) { // Stop detection after candles are blown out
            analyser.getByteFrequencyData(dataArray);

            const avg = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;

            if (avg > BLOW_THRESHOLD) {
              blowCounter++;
              if (blowCounter >= FRAMES_REQUIRED) {
                blown = true;
                blowOutCandles();
              }
            } else {
              blowCounter = 0;
            }
          }
          requestAnimationFrame(detectBlow);
        }

        detectBlow();
      } catch (err) {
        console.error("Mic access error:", err);
        const subTitle = document.getElementById("subTitle");
        subTitle.textContent = "microphone access failed, please check permissions";
      }
    }

    function blowOutCandles() {
      const candles = document.querySelectorAll(".candle");
      candles.forEach((candle) => {
        const delay = Math.random() * 1000;
        setTimeout(() => {
          colors.forEach((color) => {
            if (candle.classList.contains(color)) {
              candle.classList.add("blown");
            }
          });
        }, delay);
      });

      // Update subTitle after short delay
      setTimeout(() => {
        const mainTitle = document.getElementById("mainTitle");
        const subTitle = document.getElementById("subTitle");
        mainTitle.setAttribute("hidden", "true");
        subTitle.innerHTML = "<p>chuc ban moi dieu uoc thanh su that, <br/>pha dao luan an, tro thanh sinh vien BK tot nghiep dun han <br/>‚ô°Ôºº(Ôø£‚ñΩÔø£)Ôºè‚ô°</p>";
      }, 1200);

      // Stop the stream after the candles are blown out
      if (mediaStream) {
        const tracks = mediaStream.getTracks();
        tracks.forEach(track => track.stop());
      }
    }

    startMicDetection();
  </script>
</body>


</html>
