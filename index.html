      // === Microphone / Blow Detection (improved) ===
        async function startMicDetection() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;

            source.connect(analyser);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            let blown = false;
            let blowCounter = 0;

            function detectBlow() {
              analyser.getByteFrequencyData(dataArray);

              // === Loudness detection ===
              let sum = 0;
              for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
              }
              const avg = sum / dataArray.length; // overall volume

              // === High vs low freq ratio ===
              let lowFreqSum = 0, highFreqSum = 0;
              const midpoint = dataArray.length / 2;
              for (let i = 0; i < dataArray.length; i++) {
                if (i < midpoint) lowFreqSum += dataArray[i];
                else highFreqSum += dataArray[i];
              }
              const highAvg = highFreqSum / midpoint;
              const lowAvg = lowFreqSum / midpoint;
              const ratio = highAvg / (lowAvg + 1);

              // === Detection thresholds ===
              const LOUDNESS_THRESHOLD = 40;   // tune this depending on device
              const RATIO_THRESHOLD = 0.5;     // your old value
              const FRAMES_REQUIRED = 5;       // must sustain for a few frames

              if (avg > LOUDNESS_THRESHOLD && ratio > RATIO_THRESHOLD) {
                blowCounter++;
                if (blowCounter >= FRAMES_REQUIRED && !blown) {
                  blown = true;
                  blowOutCandles();
                }
              } else {
                blowCounter = 0; // reset if not continuous
              }

              requestAnimationFrame(detectBlow);
            }

            detectBlow();
          } catch (err) {
            console.error("Mic access error:", err);
          }
        }
